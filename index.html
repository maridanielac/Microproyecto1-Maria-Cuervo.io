<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    
    <div id="title" src> BINGO</div>
    <div>
        <center>
            <h4 align>Total de Victorias Acumuladas</h4>
            <table id="tablaVictorias">
                <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Victorias</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se generará dinámicamente la tabla de usuarios y sus victorias -->
                </tbody>
            </table>
            <select id="puntajes" class="table table-striped">
                <h3>Aqui se muestran los puntajes</h3>
                <!-- Aquí se mostrarán las opciones generadas dinámicamente por JavaScript -->
            </select>
        </center>
    </div>

    <script>
        // Llamar a la función cargarUsuarios después de que el DOM se haya cargado
        document.addEventListener('DOMContentLoaded', function() {
            cargarUsuarios();
        });
    </script>
    <div class="form">
        
        <div class="boton">
            <!--<img src="">-->
            <center>
                <h4 align>Nueva Partida</h4>
            </center>
            <input class="input" id="nombre1" placeholder="Jugador 1" required><br>
            <input class="input" id="nombre2" placeholder="Jugador 2" required><br>
            <input class="input" id="nombre3" placeholder="Jugador 3" required><br>
            <input class="input" id="nombre4" placeholder="Jugador 4" required><br>
            <h1 style="font-size: small; font-family: 'Courier New', Courier, monospace;">Ingrese el tamaño del cartón   </h1> 
            <button class="b-tablero" id="b3" onclick="">3x3</button>
            <button class="b-tablero" id="b4">4x4</button>
            <button class="b-tablero" id="b5">5x5</button>
            <br></br>
            <button  class="ipartida" id="ipartida">Iniciar partida</button>

        </div>
    </div>
    
    <center>
        <h2>Dashboard Bingo</h2>
        <button id="mostrarCarton" class="disem">Mostrar Cartón</button>
        <button id="sacarNumero" class="disem">Sacar Número de Bingo</button>
        <button id="reiniciarJuego" class="disem">Reiniciar Juego</button>
        <div id="numeroExtraido" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; "></div>
        
        <p id="turno">Turno: 0</p>

        
    </center>
    

    <div class="tab">
        <button id="o1" class="tablinks" onclick="openTab(event,'juga1')">Vista Jugador 1</button>
        <button id="o2" class="tablinks" onclick="openTab(event,'juga2')">Vista Jugador 2</button>
        <button id="o3" class="tablinks" onclick="openTab(event,'juga3')">Vista Jugador 3</button>
        <button id="o4" class="tablinks" onclick="openTab(event,'juga4')">Vista Jugador 4</button>

    </div>

   
    
    <!--Tab contenido-->
    <div id="juga1" class="tabcontent">
        <div center id="carton1"></div>
       
    </div>
    <div id="juga2" class="tabcontent">
        <div id="carton2"></div>
        
    </div>
    <div id="juga3" class="tabcontent">
        <div id="carton3"></div>
        
    </div>
    <div id="juga4" class="tabcontent">
        <div id="carton4"></div>
        
    </div>

    
   
</body>
</html>
